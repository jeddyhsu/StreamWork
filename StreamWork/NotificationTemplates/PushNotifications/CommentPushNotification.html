<div id="toast-notification-{NotificationId}" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
    <div class="toast-header streamWork-white" style="background-color: #004643">
        <strong class="mr-auto">{NotificationType} Alert!</strong>
        <small class="streamWork-white">{NotificationDate}</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <span style="color:{ProfileColor}">{SenderName}</span> {NotificationMessage}
        <br>
        <a class="streamWork-green" href="/Stream/Archive/{VideoId}/{CommentId}"><b>Reply</b></a>
    </div>
</div>
